<body>
    <div class="login-form">
        <h2 class="titulo">Sistema de Gestión Biblioteca</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center">Iniciar Sesión</h2>
            <div class="form-group">
                <mat-form-field>
                    <input matInput type="text" formControlName="email" placeholder="Correo Electrónico" autofocus required>
                    <mat-error *ngIf="email.invalid"><br> {{getErrorMessageEmail()}}</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <input matInput type="password" [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="password.invalid"><br> {{getErrorMessagePassword()}}</mat-error>
                </mat-form-field>
            </div>
            <span class="spacer-labels"></span>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
            <div class="clearfix">
            </div>
            <p class="text-center"><a routerLink="/register">Registrarse</a></p>
        </form>
    </div>
</body>
